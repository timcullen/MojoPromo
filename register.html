							<!--</div><!-- centre box -->
						
						</ul>

					</nav>
				<!-- END nav -->
				
				</div><!-- container div -->

				<ul id="social-media">

					     <li class="linkedin"><a href="">LinkedIn</a></li>
					    <li class="twitter"><a href="http://www.twitter.com/mymoneymojo" target="blank">Twitter</a></li>
					    <li class="facebook"><a href="http://www.facebook.com/mymoneymojo" target="blank">Facebook</a></li>

				</ul><!-- social media div -->

			<div class="buffer"></div>

			<div class="container">
				
				<form id="reg_form" class="reg_form" method="post" action="">

					<h3>New to MoneyMojo? Register here...</h3>

			        <div class="field">
			            <label for="name">Username:</label>
			            <input name="name" id="name" type="text" placeholder="Choose Username...">
			        </div>
			        
			        <div class="field">
			            <label for="email">Email:</label>
			            <input name="email" id="email" type="email" placeholder="Enter email address">
			    
			        </div>

			        <div class="field">
			            <label for="password">Password:</label>
			            <input name="password" id="password" placeholder="Choose Password..."></input>
			        </div>

			        <div class="field">
			            <label for="captcha">* What is 2 + 2 ?(Anti-spam)</label>
			            <input name="antispam" id="captcha" type="text" placeholder="Type Here">
			        </div>

			        

			        <div id="recaptcha_div"></div>

      				<input type="button" value="Show reCAPTCHA" onclick="showRecaptcha('recaptcha_div');"></input>

					<input type="submit" name="submit" class="button" value="Register">
			    
			    </form>

				
			<div class="clear"></div>

				<footer class="clearfix">

						</p>
